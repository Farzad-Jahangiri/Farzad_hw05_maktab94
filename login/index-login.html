<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app-login.css">
    <title>Document</title>
</head>
<body>

    <div class="login-page">
        <form action="">
            <div class="logo">
                <img src="image/mountain.png" alt="logo">
                <h3>LOG IN</h3>
            </div>
            <div class=" input username center m-2">
                <img src="image/user.png" alt="img">
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="input passwd center m-2">
                <img src="image/padlock.png" alt="img">
                <input type="password" name="passwd" id="passwd" placeholder="password">
            </div>
            <div class="remmeberMe ml-33 m-2">
                <input type="checkbox" name="remmeberMe" id="remmeberMe">
                <label for="remmeberMe">Remember me</label>
            </div>

            <div class="center submit">
                <button type="submit">Login</button>
            </div>

            <div class="fogotPaswd center">
                <a href="http://" target="_blank" rel="noopener noreferrer">Forgot Password?</a>
            </div>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
